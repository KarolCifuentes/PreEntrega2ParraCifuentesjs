<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown de servicios</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    

</head>

<body>
    <h1 class="text-center my-5">Calculador</h1>
    <div class="container my-2"> <!--padre-->
        <div class="d-flex justify-content-center">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-white py-5 px-5">
                <h4 class="text-success text-center pb-2">Formulario para adquirir el servicio</h4>
                <form class="text-center">
                    <div class="mb-3">
                        <label for="#" class="form-label">Ingrese el primer numero</label>
                        <input type="text" id="num1">
                    </div>
                    <div class="mb-3">
                        <label for="#" class="form-label">Ingrese el segundo numero</label>
                        <input type="text" id="num2">
                    </div>
                    <div class="mb-3">
                        <label for="#" class="form-label">El resultado es:</label>
                        <input type="text" id="sumar">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success">Calcular</button>
                        <button class="btn btn-danger">BORRA</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calculador2entega.js"></script>
</body>

</html>
